<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Grúas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #307e48;
            --primary-hover: #256537;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(48, 126, 72, 0.1);
            border-top: 5px solid var(--primary-color);
        }

        .header-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .header-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-select, .form-control {
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border-color: #ddd;
        }

        /* Ocultar flecha predeterminada del select */
        .form-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: none !important;
            padding-right: 40px;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(48, 126, 72, 0.25);
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(48, 126, 72, 0.2);
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 10px;
            top: 40px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center header-title">
                <i class="fas fa-truck-pickup"></i>
                Registro de Servicios de Grúa
            </h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="colaborador" class="form-label">Colaborador</label>
                            <select class="form-select" id="colaborador" required>
                                <option value="" selected disabled>Seleccione un colaborador</option>
                                <option value="1">Colaborador 1</option>
                                <option value="2">Colaborador 2</option>
                            </select>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="cliente" required>
                                <option value="" selected disabled>Seleccione un cliente</option>
                                <option value="1">Cliente 1</option>
                                <option value="2">Cliente 2</option>
                            </select>
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="labor" class="form-label">Labor Desempeñada</label>
                            <select class="form-select" id="labor" required>
                                <option value="" selected disabled>Seleccione una labor</option>
                                <option value="1">Labor 1</option>
                                <option value="2">Labor 2</option>
                            </select>
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="equipo" class="form-label">Equipo</label>
                            <select class="form-select" id="equipo" required>
                                <option value="" selected disabled>Seleccione un equipo</option>
                                <option value="1">Equipo 1</option>
                                <option value="2">Equipo 2</option>
                            </select>
                            <i class="fas fa-truck-moving"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="ubicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion" placeholder="Ingrese la ubicación" required>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="jornada" class="form-label">Jornada</label>
                            <select class="form-select" id="jornada" required>
                                <option value="" selected disabled>Seleccione una jornada</option>
                                <option value="manana">Mañana</option>
                                <option value="tarde">Tarde</option>
                                <option value="noche">Noche</option>
                            </select>
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
