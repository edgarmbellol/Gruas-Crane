<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Grúas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #198754;
            --hover-color: #157347;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn-menu {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-menu:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-menu i {
            margin-right: 10px;
            width: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .btn-menu {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <i class="fas fa-bars"></i>
                <h1>Menú Principal</h1>
            </div>

            <form action="/crud" method="POST">
                <button type="submit" name="accion" value="Gestión de trabajadores" class="btn btn-menu">
                    <i class="fas fa-users"></i>
                    Gestión de trabajadores
                </button>

                <button type="submit" name="accion" value="Gestión de Clientes" class="btn btn-menu">
                    <i class="fas fa-user-tie"></i>
                    Gestión de Clientes
                </button>

                <button type="submit" name="accion" value="Gestión de Labores" class="btn btn-menu">
                    <i class="fas fa-tasks"></i>
                    Gestión de Labores
                </button>

                <button type="submit" name="accion" value="Gestión de equipos" class="btn btn-menu">
                    <i class="fas fa-tools"></i>
                    Gestión de equipos
                </button>

            </form>

            <a href="/informe" class="btn btn-menu">
                <i class="fas fa-file-alt"></i>
                Generación de informe
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
