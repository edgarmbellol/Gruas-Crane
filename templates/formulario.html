<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Grúas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #307e48;
            --primary-hover: #256537;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(48, 126, 72, 0.1);
            border-top: 5px solid var(--primary-color);
        }

        .header-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .header-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .form-select, .form-control {
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border-color: #ddd;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: none !important;
            padding-right: 40px;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(48, 126, 72, 0.25);
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 180px;
            color: white;
            font-size: 1.1rem;
        }
        
        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(48, 126, 72, 0.2);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 45px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }
            
            .form-container {
                margin: 0 auto;
                padding: 1.5rem;
            }

            .header-title {
                font-size: 1.75rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .form-select, .form-control {
                font-size: 1rem;
                padding: 0.6rem;
            }

            .btn-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center header-title">
                <i class="fas fa-clipboard-list"></i>
                Formulario de Registro
            </h2>
            <form id="registroForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="colaborador" class="form-label">Colaborador</label>
                            <select class="form-select" id="colaborador" required>
                                <option value="" selected disabled>Seleccione un colaborador</option>
                            </select>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="cliente" required>
                                <option value="" selected disabled>Seleccione un cliente</option>
                            </select>
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="labor" class="form-label">Labor Desempeñada</label>
                            <select class="form-select" id="labor" required>
                                <option value="" selected disabled>Seleccione una labor</option>
                            </select>
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="equipo" class="form-label">Equipo</label>
                            <select class="form-select" id="equipo" required>
                                <option value="" selected disabled>Seleccione un equipo</option>
                            </select>
                            <i class="fas fa-truck"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="ubicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion" required>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="jornada" class="form-label">Jornada</label>
                            <select class="form-select" id="jornada" required>
                                <option value="" selected disabled>Seleccione una jornada</option>
                                <option value="Diurno">Diurno</option>
                                <option value="Nocturno">Nocturno</option>
                            </select>
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save me-2"></i>
                        Guardar Registro
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar las opciones al iniciar
        window.onload = function() {
            cargarOpciones('trabajadores', 'colaborador');
            cargarOpciones('clientes', 'cliente');
            cargarOpciones('labores', 'labor');
            cargarOpciones('equipos', 'equipo');
            
            // Establecer la fecha actual por defecto
            document.getElementById('fecha').valueAsDate = new Date();
        };

        // Función para cargar las opciones de los selects
        function cargarOpciones(tipo, elementId) {
            fetch(`/obtener_opciones?tipo=${tipo}`)
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById(elementId);
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.nombre;  // Guardamos el nombre directamente
                    option.textContent = item.nombre;
                    select.appendChild(option);
                });
            });
        }

        // Manejar el envío del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                colaborador: document.getElementById('colaborador').value,
                cliente: document.getElementById('cliente').value,
                labor: document.getElementById('labor').value,
                equipo: document.getElementById('equipo').value,
                ubicacion: document.getElementById('ubicacion').value,
                fecha: document.getElementById('fecha').value,
                jornada: document.getElementById('jornada').value
            };

            fetch('/guardar_registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registro guardado exitosamente');
                    // Limpiar el formulario
                    document.getElementById('ubicacion').value = '';
                    document.getElementById('colaborador').selectedIndex = 0;
                    document.getElementById('cliente').selectedIndex = 0;
                    document.getElementById('labor').selectedIndex = 0;
                    document.getElementById('equipo').selectedIndex = 0;
                    document.getElementById('jornada').selectedIndex = 0;
                    document.getElementById('fecha').valueAsDate = new Date();
                } else {
                    alert(data.error || 'Error al guardar el registro');
                }
            });
        });
    </script>
</body>
</html>
